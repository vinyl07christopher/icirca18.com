    <!-- section 1 -->

    <div class="main">
      <div class="container">
        <h3>eCopyright</h3>

        <form
          class="p-4 rounded shadow mx-auto mt-5"
          action="https://ecopyright.ieee.org/ECTT/IntroPage.jsp"
          style="max-width: 400px; background-color: #fff"
          method="post"
        >
          <p><b>Submit IEEE Copyright</b></p>

          <input
            class="form-control"
            type="hidden"
            name="PubTitle"
            value="2023 5th International Conference on Inventive Research in Computing Applications (ICIRCA)"
          />

          <input class="form-control" required type="text" name="ArtTitle" placeholder="Article Title" /><br />

          <input class="form-control" required type="text" name="AuthName" placeholder="Authors Name" /><br />

          <input class="form-control" required type="text" name="ArtId" placeholder="Article Id" />

          <input type="hidden" name="ArtSource" value="57980" /><br />

          <input class="form-control" required type="text" name="AuthEmail" placeholder="Author Email" /><br />

          <input class="form-control" type="hidden" name="rtrnurl" value="http://www.icirca18.com/2023/registration.html" />

          <input class="btn btn-danger w-100 btn-block" name="Submit" type="submit" value="Next" />
        </form>
      </div>
